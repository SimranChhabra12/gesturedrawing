<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Drawing</title>
  <style>
    /* Global Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      justify-content: flex-start;    /* sidebar flush left */
      align-items: center;
      height: 100vh;
      background: #eef2f5;
      font-family: Helvetica, sans-serif;
      overflow: hidden;
    }

    /* LEFT SIDEBAR */
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      gap: 24px;
    }
    .brush-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .brush-control button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
    }
    .brush-control input[type=range] {
      transform: rotate(-90deg);
      width: 120px;
      accent-color: #0066ff;
    }
    #colorIndicator {
      width: 24px;
      height: 24px;
      border: 2px solid #444;
      border-radius: 50%;
      background: #0066ff;
    }
    #controls button.action {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #controls button.action:hover {
      background: #f0f0f0;
    }

    /* CANVAS AREA (flush against sidebar) */
    #canvas-wrapper {
      position: relative;
      width: 80vmin;                    /* maintain 4:3 ratio container */
      height: calc(80vmin * 3 / 4);
      margin-left: 0;                   /* flush against sidebar */
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Vertical Sidebar -->
  <div id="controls">
    <div class="brush-control">
      <button id="decreaseBrush">‚Äì</button>
      <input type="range" id="brushSize" min="1" max="40" value="4">
      <button id="increaseBrush">+</button>
    </div>
    <div id="colorIndicator" title="Current Color"></div>
    <button id="toggleCam" class="action" title="Toggle Camera">üì∑</button>
    <button id="undoBtn"    class="action" title="Undo Last Stroke">‚Ü∫</button>
    <button id="clearBtn"   class="action" title="Clear Canvas">üóëÔ∏è</button>
    <button id="saveBtn"    class="action" title="Save as SVG">üíæ</button>
  </div>

  <!-- Canvas Flush Right Against Sidebar -->
  <div id="canvas-wrapper">
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>
  <script type="module" src="sketch.js"></script>
</body>
</html>
